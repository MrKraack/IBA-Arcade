<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Welcome to Connect 4!</h1>
    <div id="preStart">
    <form class="nameInput" id="nameInput">

        <div class="player1">
        <label style="color: red" for="name1">Player 1's name</label>
        <input type="text" id="name1">
        </div>

        <div class="player2">
            <label style="color: yellow" for="name1">Player 2's name</label>
            <input type="text" id="name2">
            </div>

        </form>
        <div class="btn">
            <button onclick="startGame()" type="button" id="startGameBtn" class="startGame-btn">Start game!</button>
        </div>
    </div>
    <div id="connect-container" class="connect-container">
        
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
